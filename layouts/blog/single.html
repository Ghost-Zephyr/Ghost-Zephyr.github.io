{{ define "main" }}
<div class='row'>
  <div class='col-md-2'>
    <aside id="meta">
      {{ if .IsPage }}
      {{ partial "breadcrumb.html" . }}
      <p>{{ i18n "readingTime" .ReadingTime }}</p>
      {{ end }}
      {{ .TableOfContents }}
    </aside>
  </div>
  <div class='col-md-10'>
    <article>
      <header>
        <h1>{{ .Title }}</h1>
      </header>
      {{ .Content }}
    </article>
  </div>
</div>
{{ end }}
