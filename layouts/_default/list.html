{{ define "main" }}
<article>
  <header>
    <h1>{{ .Title }}</h1>
  </header>
  {{ .Content }}
  {{if gt (len .Pages) 0}}
  <br />
  <h3>Posts</h3>
  <ul class='contents'>
  {{ range .Pages }}
    <br />
    <a href='{{ .RelPermalink }}'><li>{{ partial "summary.html" . }}</li></a>
  {{ end }}
  </ul>
  {{ end }}
</article>
{{ end }}
