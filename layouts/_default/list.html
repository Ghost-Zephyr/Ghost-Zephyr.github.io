{{ define "main" }}
<article>
  <header>
    <h1>{{ .Title }}</h1>
  </header>
  {{ .Content }}
  {{if gt (len .Pages) 0}}
  <br />
  <h3>Posts</h3>
  <ul class='contents'>
  {{ range .Pages }}
  <li><a href='{{ .RelPermalink }}'>
    {{ partial "summary.html" . }}
  </a></li>
  {{ end }}
  </ul>
  {{ end }}
</article>
{{ end }}
