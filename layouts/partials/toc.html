<aside id='meta'>
  <header>
    <h4>{{ or (.Param "tit") .Title }}</h4>
    <p>
      {{ i18n "readingTime" .ReadingTime }}.
      {{ i18n "wordCount" .WordCount }}.
    </p>
    {{ with .Param "git" }}
      <p>Check out the git repo; <a href='{{ .url }}'>{{ .name }}</a>!</p>
    {{ end }}
  </header>
  {{ .TableOfContents }}
  {{ partial "i18n/list.html" . }}
</aside>
